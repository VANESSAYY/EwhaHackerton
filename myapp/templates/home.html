{% load staticfiles %}
<!DOCTYPE html>
<head>

</head>

<body>
<br>
<br>

                <!--<p>{{ blog.summary }}</p>

                <p>{{ blog.pub_date_pretty }}</p>-->
            <br>
            {% endfor %}
        </li>

    </ul>   

</div>

</body>
